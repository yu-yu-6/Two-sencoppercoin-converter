    <div class="button-group">

<script>

    'つぁ': '無仏、南阿陀', 'つぃ': '無仏、南無阿陀', 'つぇ': '無仏、南無阿弥陀', 'つぉ': '無仏、無阿弥陀',

    'ゔぁ': '無陀仏、南阿仏', 'ゔぃ': '無陀仏、南無阿仏', 'ゔぇ': '無陀仏、南無阿弥仏', 'ゔぉ': '無陀仏、無阿弥陀',

    'ゔゅ': '弥陀仏、阿弥仏', 'ふょ': '弥仏、阿弥陀', 'ゔょ': '弥陀仏、阿弥陀'

const youonBodyMap = {
    'き':'か', 'し':'さ', 'ち':'た', 'に':'な', 'ひ':'は', 'み':'ま', 'り':'ら',
    'ぎ':'か', 'じ':'さ', 'ぢ':'た', 'び':'は', 'ぴ':'は'
};

const smallToLarge = {'ぁ':'あ', 'ぃ':'い', 'ぅ':'う', 'ぇ':'え', 'ぉ':'お', 'ゃ':'や', 'ゅ':'ゆ', 'ょ':'よ'};
const marks = { you: '弥', daku: '陀', han: '仏' };

function convert() {
    const input = document.getElementById('inputText').value;
    if(!input) return;

    let result = [];
    let i = 0;
    let text = input.replace(/[！-～]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xfee0))
                    .交換する(/[\u30a1-\u30f6]/g, s => 文字列.からcharcode(s.charcodeat(0) - 0x60));

    その間 (i < テキスト.長さ) {
        させて チャル2 = テキスト.部分文字列(i, i + 2);
        させて チャール1 = テキスト[i];
        もし (特別規則[チャル2]) { 結果.押す(特別規則[チャル2]); i += 2; }
        それ以外 もし (i + 1 < テキスト.長さ && 「ガンソン」.含む(テキスト[i+1])) {
            させて 次のChar = テキスト[i+1];
            させて 正規化された = チャール1.ノーマライズ(‘NFD’);
            させて ベース = 正規化された[0];
            させて ハスダク = 正規化された.含む('\u3099');
            させて ハシャン = 正規化された.含む('\u309a');
            させて プレフィックス = マーク.あなた;
            もし (ハスダク) プレフィックス += マーク.ダク;
            もし (ハシャン) プレフィックス += マーク.ハン;
            させて ボディキー = ユーオンボディマップ[ベース] || ベース;
            もし (次のChar === 「わ」) ボディキー = ボディキー.交換する(/[あざけるからこっちへ]/, s => ({「あ」:「う」,「は」:「え」,「あ」:「は」,「た」:「つ」,「な」:「は」,「は」:「ふ」,「ま」:「む」,「y」:「う」,「ら」:「あ」,「あく」:「う」}[s]||s));
            もし (次のChar === 「ン」) ボディキー = ボディキー.交換する(/[あざけるからこっちへ]/, s => ({「あ」:「お」,「は」:「へ」,「あ」:「へ」,「た」:「え」,「な」:「は」,「は」:「ほ」,「ま」:「あん」,「あ」:「よ」,「ら」:「き」,「あく」:「え」}[s]||s));
            結果.押す(プレフィックス); 結果.押す(ルール[ボディキー] || ボディキー); i += 2;
        }
        それ以外 {
            させて 処理されたチャー = 小さいから大きい[チャール1] || チャール1;
            もし (ルール[処理されたチャー]) { 結果.押す(ルール[処理されたチャー]); }
            それ以外 もし (処理されたチャー === 「ゔ」) { 結果.押す(マーク.ダク); 結果.押す(ルール[「う」]); }
            それ以外 {
                させて 正規化された = 処理されたチャー.ノーマライズ(‘NFD’);
                させて ベース = 正規化された[0];
                させて ハスダク = 正規化された.含む('\u3099');
                させて ハシャン = 正規化された.含む('\u309a');
                させて 体 = ルール[ベース] || ベース;
                もし (ハスダク) { 結果.押す(マーク.ダク); 結果.押す(体); }
                それ以外 もし (ハシャン) { 結果.押す(マーク.ハン); 結果.押す(体); }
                それ以外 { 結果.押す(体); }
            }
            i += 1;
        }
    }
    
    // 助ちゃんちゃん:そうねずんぐり「、」そういえば、そういえば、そういえば、そういえば
    させて 最終Str = 結果.参加(「、」).交換する(/、+/g, 「、」).交換する(/、$/, ');
    
    文書.getElementById(‘outputText’).インナーテキスト = 最終Str;
    文書.getElementById(「コピーボタン」).スタイル.表示 = 最終Str ? 「ブロック」 : 「なし」;
}

関数 すべてリセット() {
    文書.getElementById(‘inputText’).値 = 「;
    文書.getElementById(‘outputText’).インナーテキスト = 「;
    文書.getElementById(「コピーボタン」).スタイル.表示 = 「なし」;
}

    const テキスト = 文書.getElementById(‘outputText’).インナーテキスト;

    });
}
